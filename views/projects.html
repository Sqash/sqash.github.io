<div class="projects"> <div class="project" ng-repeat="p in projects"> <h3> {{p.title}} <small> <a ng-href="{{p.link}}" ng-show="p.link" target="_blank"> <span class="sr-only">Open project source</span> <span class="glyphicon glyphicon-link"></span> </a> {{p.linktitle}} </small> </h3> <p><span class="tech-head">Tech used:</span> {{p.tech}}</p> <p ng-repeat="par in p.description">{{par}}</p> </div> <div class="note" ng-repeat="n in notes"> <p><span class="glyphicon" ng-class="n.icon"></span>{{n.note}}</p> </div> </div>
