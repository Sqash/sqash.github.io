<div class="contact">

  <div class="contact-info" ng-repeat="m in methods">
    <h4>{{m.title}}&nbsp;|&nbsp;
      <small>
        <a ng-show="m.email" ng-href="mailto:{{m.email}}">
          <span class="glyphicon glyphicon-envelope"></span>
          {{m.email}}
        </a>
      </small>
    </h4>
    <p ng-repeat="par in m.notes">{{par}}</p>
  </div>

</div>
